<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

<body>
<div class="whole_menu">
    <p class="game_title">&#129311 Rock Scissors Papper &#129311 </p>
    <div class="Attack_Button">
        <div>
        <button class="Attack Rock"><span class="attack_button_1">&#9994</span></button>
        </div>
        <div>
        <button class="Attack Scissors"><span class="attack_button_1">&#9996</span></button>
        </div>
        <div>
        <button class="Attack Papper"><span class="attack_button_1">&#9995</span></button>
        </div>
    </div>

    <div class="result">
        <div class="result_1">
            <span id="my_attack">You:</span>
            <span id="my_attack_1" ></span>
        </div>
        <div class="result_1">
            <span id="defense">Computer:</span>
            <span id="defense_1"></span>
        </div>
        <div>
            <span id="winner">안내면 진다</span>
        </div>
    </div>
    <footer>By Toohoon</footer>
</div>
<script src="./index.js" charset="UTF-8"></script>

</html>
